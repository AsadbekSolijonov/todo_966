{% extends 'base.html' %}

<!-- TITLE -->
{% block title %}
    Home
{% endblock %}

<!-- CONTENT -->
{% block content %}
    <div class="container w-50">
        {% include 'task/nav.html' %}
        <div class="row">
            <div class="col-2 border-end">
                <div class="d-flex align-items-start">
                    <div class="nav flex-column nav-pills me-1 w-100" id="v-pills-tab" role="tablist"
                         aria-orientation="vertical">
                        <button class="nav-link text-warning active text-start poppins-bold" id="v-pills-home-tab"
                                data-bs-toggle="pill"
                                data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                                aria-selected="true">
                            <i class="bi bi-circle"></i>
                            TODO
                        </button>
                        <button class="nav-link text-success text-start poppins-bold" id="v-pills-profile-tab"
                                data-bs-toggle="pill"
                                data-bs-target="#v-pills-profile" type="button" role="tab"
                                aria-controls="v-pills-profile" aria-selected="false">
                            <i class="bi bi-check-circle"></i>
                            DONE
                        </button>
                        <button class="nav-link text-danger text-start poppins-bold" id="v-pills-messages-tab"
                                data-bs-toggle="pill"
                                data-bs-target="#v-pills-messages" type="button" role="tab"
                                aria-controls="v-pills-messages" aria-selected="false">
                            <i class="bi bi-x-circle-fill"></i>
                            DELETE
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-10">
                <div class="tab-content mt-2" id="v-pills-tabContent">
                    <div class="tab-pane fade show active reminder-container" id="v-pills-home" role="tabpanel"
                         aria-labelledby="v-pills-home-tab" tabindex="0">
                        {% if objects %}
                            {% for object in objects %}
                                <div class="reminder-item">
                                    <input type="radio" id="reminder1" name="reminder">
                                    <label for="reminder1" class="reminder-border-bottom">
                                        <strong class="poppins-bold">{{ object.title }}</strong>
                                        <p class="poppins-light">{{ object.description }}</p>
                                        <span class="reminder-time poppins-medium">Reminders â€“ <span
                                                class="time">{{ object.created_at|time }}</span></span>
                                    </label>
                                </div>
                            {% endfor %}
                        {% endif %}
                    </div>
                    <div class="tab-pane fade reminder-container" id="v-pills-profile" role="tabpanel"
                         aria-labelledby="v-pills-profile-tab" tabindex="0">Profile content
                    </div>
                    <div class="tab-pane fade reminder-container" id="v-pills-messages" role="tabpanel"
                         aria-labelledby="v-pills-messages-tab" tabindex="0">Message content
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script>
        let radios = document.querySelectorAll('input[type="radio"][name="reminder"]');
        radios.forEach((radio) => {
            radio.addEventListener("change", () => {
                if (radio.checked) {
                    let label = radio.nextElementSibling;
                    let title = label.querySelector("strong").textContent;
                    let description = label.querySelector("p").textContent;
                    let time = label.querySelector(".time").textContent;

                    console.log("Title: " + title);
                    console.log("Description: " + description);
                    console.log("Time: " + time);


                    // 3 soniya kutib turib sekin yo'qolishni boshlash
                    setTimeout(function () {
                        // Radio tugma va labelga "fade-out" klassini qo'shish
                        radio.classList.add('fade-out');
                        label.classList.add('fade-out');

                        // Bir necha millisekund ichida "hide" klassini qo'shish uchun
                        setTimeout(function () {
                            radio.classList.add('hide');
                            label.classList.add('hide');
                        }, 10); // Kichik kechikish bilan qo'shiladi

                        // Element butunlay yo'qolganidan keyin (2 soniyadan keyin) ularni o'chirish
                        setTimeout(function () {
                            radio.remove();
                            label.remove();
                        }, 1000); // 2 soniyadan keyin butunlay yo'q bo'ladi
                    }, 500); // 3 soniyadan keyin yo'q bo'lish boshlanadi
                }


            });
        });
    </script>

{% endblock %}
